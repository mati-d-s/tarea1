    <!-- Main Content -->

    <main>
      <section>
        <div class="container d-flex justify-content-center align-items-center">
          <form
            action="https://formsubmit.co/matias.ds.soto@gmail.com"
            method="post"
            class="bg-light p-4 rounded border"
          >
            <h1 class="titulo text-center mb-4">
              Formulario de Datos Personales
            </h1>
            <div class="form-group">
              <label for="first-name">Nombre:</label>
              <input
                id="first-name"
                type="text"
                name="first-name"
                class="form-control"
                placeholder="Escribe tu nombre"
                required
                pattern="^[A-Za-zÀ-ÿ\s'-]{2,22}$"
                minlength="2"
                maxlength="22"
                title="Por favor, ingresa un nombre de entre 2 y 22 letras, usando solo caracteres válidos."
              />
            </div>
            <div class="form-group">
              <label for="last-name">Apellido:</label>
              <input
                id="last-name"
                type="text"
                name="last-name"
                class="form-control"
                placeholder="Escribe tu apellido"
                required
                pattern="^[A-Za-zÀ-ÿ\s'-]{2,22}$"
                minlength="2"
                maxlength="22"
                title="Por favor, ingresa un apellido de entre 2 y 22 letras, usando solo caracteres válidos."
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                id="email"
                type="email"
                name="email"
                class="form-control"
                placeholder="Escribe tu correo"
                required
                title="Por favor, ingrese un correo válido"
              />
            </div>
            <div class="form-group">
              <label for="dob">Fecha de Nacimiento:</label>
              <input id="dob" type="date" name="dob" class="form-control" />
            </div>
            <div class="form-group">
              <label for="country">País de Residencia:</label>
              <input
                id="country"
                type="text"
                name="country"
                class="form-control"
                placeholder="Escribe el país donde resides"
                required
                pattern="^[A-Za-zÀ-ÿ\s'-]{2,12}$"
                minlength="2"
                maxlength="12"
                title="El país no debe contener números"
              />
            </div>
            <div class="form-group">
              <label for="comments">Comentarios:</label>
              <textarea
                id="comments"
                name="comments"
                class="form-control"
                rows="4"
                placeholder="Escribe tus comentarios aquí"
                minlength="10"
                maxlength="500"
                required
                title="Por favor, ingresa un comentario de entre 10 y 500 caracteres."
              ></textarea>
            </div>

            <button
              id="enviarForm"
              type="submit"
              class="btn btn-primary w-100 mb-2"
            >
              Enviar
            </button>
          </form>
        </div>
      </section>
    </main>
